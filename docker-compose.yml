version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend/build:/usr/share/nginx/html

  nginx:
    image: nginx:alpine
    depends_on:
      - frontend
      - backend  # backend 서비스도 의존성에 추가
    volumes:
      - ./frontend/build:/usr/share/nginx/html
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certs:/etc/letsencrypt/live/www.healper.shop  # SSL 인증서 마운트
    ports:
      - "80:80"
      - "443:443"  # HTTPS 포트 추가

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/usr/src/app
    ports:
      - "4000:4000"
    
